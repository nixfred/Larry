<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect any case variation to lowercase /larry/
    const path = window.location.pathname.toLowerCase();

    // Handle /larry, /Larry, /LARRY (any case)
    if (path === '/larry' || path === '/larry/') {
      window.location.href = 'https://nixfred.com/larry/';
    }
    // Handle subpages: /Larry/history -> /larry/history
    else if (path.startsWith('/larry/')) {
      window.location.href = 'https://nixfred.com' + path;
    }
    // Generic 404 - redirect to home
    else {
      window.location.href = 'https://nixfred.com/larry/';
    }
  </script>
  <style>
    body {
      background: #0d1117;
      color: #10b981;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Redirecting to Larry...</h1>
    <p>If you're not redirected, <a href="https://nixfred.com/larry/">click here</a>.</p>
  </div>
</body>
</html>
