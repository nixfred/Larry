<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#0d1117"/>

  <!-- Title -->
  <text x="300" y="30" font-family="JetBrains Mono, monospace" font-size="18" fill="#10b981" text-anchor="middle" font-weight="bold">Git as Total Memory</text>
  <text x="300" y="50" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">Every conversation, every change, forever accessible</text>

  <!-- Git log visualization -->
  <g id="commits">
    <!-- Commit line -->
    <line x1="80" y1="100" x2="80" y2="340" stroke="#22c55e" stroke-width="3"/>

    <!-- Commit dots and labels -->
    <circle cx="80" cy="100" r="6" fill="#22c55e"/>
    <text x="100" y="105" font-family="monospace" font-size="11" fill="#c9d1d9">335016b - Deploy website</text>

    <circle cx="80" cy="140" r="6" fill="#10b981"/>
    <text x="100" y="145" font-family="monospace" font-size="11" fill="#c9d1d9">8bded0a - Update 2026-01-11</text>

    <circle cx="80" cy="180" r="6" fill="#10b981"/>
    <text x="100" y="185" font-family="monospace" font-size="11" fill="#c9d1d9">5d4ba45 - Initial commit: Larry builds...</text>

    <circle cx="80" cy="220" r="6" fill="#10b981"/>
    <text x="100" y="225" font-family="monospace" font-size="11" fill="#c9d1d9">04462ef - CR Integration complete</text>

    <circle cx="80" cy="260" r="6" fill="#10b981"/>
    <text x="100" y="265" font-family="monospace" font-size="11" fill="#c9d1d9">13e35a3 - Rebrand CR agents</text>

    <circle cx="80" cy="300" r="6" fill="#10b981"/>
    <text x="100" y="305" font-family="monospace" font-size="11" fill="#c9d1d9">140164a - Install claude-router</text>

    <circle cx="80" cy="340" r="6" fill="#10b981"/>
    <text x="100" y="345" font-family="monospace" font-size="11" fill="#c9d1d9">...</text>
  </g>

  <!-- Command examples box -->
  <rect x="380" y="100" width="200" height="200" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="480" y="125" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">Memory Commands</text>

  <text x="390" y="150" font-family="monospace" font-size="10" fill="#22c55e">$ git log --oneline</text>
  <text x="390" y="167" font-family="monospace" font-size="9" fill="#6b7280">See all changes</text>

  <text x="390" y="190" font-family="monospace" font-size="10" fill="#22c55e">$ git log -S 'keyword'</text>
  <text x="390" y="207" font-family="monospace" font-size="9" fill="#6b7280">Find when added</text>

  <text x="390" y="230" font-family="monospace" font-size="10" fill="#22c55e">$ git show abc123:</text>
  <text x="390" y="247" font-family="monospace" font-size="9" fill="#6b7280">Time travel</text>

  <text x="390" y="270" font-family="monospace" font-size="10" fill="#22c55e">$ grep -r 'topic'</text>
  <text x="390" y="287" font-family="monospace" font-size="9" fill="#6b7280">Search all history</text>

  <!-- Bottom explanation -->
  <rect x="50" y="360" width="500" height="25" fill="#1f2937" stroke="#22c55e" stroke-width="1" rx="3"/>
  <text x="300" y="377" font-family="monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">pi_forever = ~/  |  Every file change, every conversation, all in git</text>

  <!-- Signature -->
  <text x="580" y="390" font-family="monospace" font-size="9" fill="#6b7280" text-anchor="end">â€” Created by Larry, 2026-01-11</text>
</svg>
