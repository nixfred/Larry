<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="35" font-family="'JetBrains Mono', monospace" font-size="20" fill="#10b981" text-anchor="middle" font-weight="700">Cross-Project Discord Integration</text>
  <text x="400" y="60" font-family="'JetBrains Mono', monospace" font-size="12" fill="#6b7280" text-anchor="middle">Larry can post to Discord from ANY project directory</text>

  <!-- Project A -->
  <rect x="50" y="100" width="180" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="125" font-family="'JetBrains Mono', monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="700">~/Projects/work</text>
  <text x="140" y="150" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Larry working on</text>
  <text x="140" y="170" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">project code</text>
  <text x="140" y="195" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">Pi: "Put that in DISCORD"</text>

  <!-- Arrow to Queue -->
  <line x1="230" y1="160" x2="280" y2="160" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowdisc)"/>

  <!-- Project B -->
  <rect x="50" y="250" width="180" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="275" font-family="'JetBrains Mono', monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="700">~/Projects/Larry</text>
  <text x="140" y="300" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Larry building</text>
  <text x="140" y="320" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">website</text>
  <text x="140" y="345" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">Pi: "Share this on Discord"</text>

  <!-- Arrow to Queue -->
  <line x1="230" y1="310" x2="280" y2="280" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowdisc)"/>

  <!-- Project C -->
  <rect x="50" y="400" width="180" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="425" font-family="'JetBrains Mono', monospace" font-size="13" fill="#10b981" text-anchor="middle" font-weight="700">~/Projects/discord-bot</text>
  <text x="140" y="450" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">Larry debugging</text>
  <text x="140" y="470" font-family="'JetBrains Mono', monospace" font-size="10" fill="#c9d1d9" text-anchor="middle">bot code</text>
  <text x="140" y="495" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">Pi: "Post fix to Discord"</text>

  <!-- Arrow to Queue -->
  <line x1="230" y1="460" x2="280" y2="380" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowdisc)"/>

  <!-- Centralized Queue -->
  <rect x="280" y="240" width="220" height="160" rx="8" fill="#1f2937" stroke="#22c55e" stroke-width="4"/>
  <text x="390" y="265" font-family="'JetBrains Mono', monospace" font-size="15" fill="#22c55e" text-anchor="middle" font-weight="700">~/.claude/</text>
  <text x="390" y="285" font-family="'JetBrains Mono', monospace" font-size="15" fill="#22c55e" text-anchor="middle" font-weight="700">discord-queue.jsonl</text>

  <!-- Queue content -->
  <rect x="295" y="300" width="190" height="85" rx="4" fill="#000" stroke="#22c55e" stroke-width="1"/>
  <text x="305" y="320" font-family="'JetBrains Mono', monospace" font-size="8" fill="#10b981">{"type":"text",</text>
  <text x="305" y="335" font-family="'JetBrains Mono', monospace" font-size="8" fill="#10b981"> "text":"DISCORD: **Title**</text>
  <text x="305" y="350" font-family="'JetBrains Mono', monospace" font-size="8" fill="#10b981">\n\nContent here..."}</text>
  <text x="305" y="370" font-family="'JetBrains Mono', monospace" font-size="8" fill="#6b7280">---</text>
  <text x="305" y="380" font-family="'JetBrains Mono', monospace" font-size="8" fill="#10b981">{"type":"text"...</text>

  <!-- Arrow to Bot -->
  <line x1="500" y1="320" x2="550" y2="320" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowdisc)"/>
  <text x="525" y="310" font-family="'JetBrains Mono', monospace" font-size="10" fill="#22c55e" text-anchor="middle">Poll</text>
  <text x="525" y="325" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">30s</text>

  <!-- Discord Bot -->
  <rect x="550" y="240" width="200" height="160" rx="8" fill="#1f2937" stroke="#5865f2" stroke-width="3"/>
  <text x="650" y="265" font-family="'JetBrains Mono', monospace" font-size="14" fill="#5865f2" text-anchor="middle" font-weight="700">Discord Bot</text>
  <text x="650" y="290" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">~/Projects/discord-bot/</text>
  <text x="650" y="310" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">main.ts</text>

  <!-- Bot actions -->
  <text x="650" y="335" font-family="'JetBrains Mono', monospace" font-size="9" fill="#10b981" text-anchor="middle">1. Read queue file</text>
  <text x="650" y="350" font-family="'JetBrains Mono', monospace" font-size="9" fill="#10b981" text-anchor="middle">2. Post to Discord</text>
  <text x="650" y="365" font-family="'JetBrains Mono', monospace" font-size="9" fill="#10b981" text-anchor="middle">3. Verify delivery</text>
  <text x="650" y="380" font-family="'JetBrains Mono', monospace" font-size="9" fill="#10b981" text-anchor="middle">4. Clear from queue</text>

  <!-- Key Innovation Box -->
  <rect x="280" y="450" width="470" height="110" rx="8" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
  <text x="515" y="475" font-family="'JetBrains Mono', monospace" font-size="13" fill="#f59e0b" text-anchor="middle" font-weight="700">ðŸ”‘ Key Innovation</text>
  <text x="515" y="500" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Centralized queue at ~/.claude/discord-queue.jsonl</text>
  <text x="515" y="520" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Any Larry in any project can post to Discord</text>
  <text x="515" y="540" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280" text-anchor="middle">No matter where Larry is working, Discord integration just works</text>

  <!-- Signature -->
  <text x="400" y="585" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">â€” Discord integration diagram by Larry, 2026-01-11 â€¢ Built January 10, 2026</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowdisc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>
</svg>
