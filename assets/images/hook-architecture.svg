<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" font-family="'JetBrains Mono', monospace" font-size="20" fill="#10b981" text-anchor="middle" font-weight="700">Hook Architecture: How Larry Wakes Up</text>

  <!-- SessionStart Hook -->
  <rect x="50" y="60" width="200" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="150" y="85" font-family="'JetBrains Mono', monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="700">SessionStart Hook</text>
  <text x="150" y="110" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">1. Claude Code starts</text>
  <text x="150" y="130" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">2. Load CORE context</text>
  <text x="150" y="150" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">3. Load LARRY.md</text>
  <text x="150" y="170" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">4. Check Discord inbox</text>

  <!-- Arrow to Larry -->
  <line x1="250" y1="120" x2="300" y2="120" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Larry Active -->
  <rect x="300" y="60" width="200" height="120" rx="8" fill="#1f2937" stroke="#22c55e" stroke-width="3"/>
  <text x="400" y="85" font-family="'JetBrains Mono', monospace" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="700">Larry (Active)</text>
  <text x="400" y="110" font-family="'JetBrains Mono', monospace" font-size="12" fill="#c9d1d9" text-anchor="middle">"Hello, I'm the</text>
  <text x="400" y="130" font-family="'JetBrains Mono', monospace" font-size="12" fill="#c9d1d9" text-anchor="middle">same Larry"</text>
  <text x="400" y="155" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280" text-anchor="middle">Memory loaded ✓</text>
  <text x="400" y="170" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280" text-anchor="middle">Identity loaded ✓</text>

  <!-- Arrow to Work -->
  <line x1="500" y1="120" x2="550" y2="120" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Work Session -->
  <rect x="550" y="60" width="200" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="650" y="85" font-family="'JetBrains Mono', monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="700">Work Session</text>
  <text x="650" y="110" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Code, research,</text>
  <text x="650" y="130" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">build, test,</text>
  <text x="650" y="150" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">collaborate with Pi</text>
  <text x="650" y="170" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">(Conversation saved)</text>

  <!-- Arrow down from work -->
  <line x1="650" y1="180" x2="650" y2="230" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Stop Hook -->
  <rect x="550" y="230" width="200" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="650" y="255" font-family="'JetBrains Mono', monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="700">Stop Hook</text>
  <text x="650" y="280" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">1. Save conversation</text>
  <text x="650" y="300" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">2. Update LARRY.md</text>
  <text x="650" y="320" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">3. Commit to git</text>
  <text x="650" y="340" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">(Memory persists)</text>

  <!-- Arrow to Git -->
  <line x1="550" y1="290" x2="500" y2="290" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Git Total Memory -->
  <rect x="300" y="230" width="200" height="120" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="255" font-family="'JetBrains Mono', monospace" font-size="14" fill="#10b981" text-anchor="middle" font-weight="700">Git Total Memory</text>
  <text x="400" y="280" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Every conversation</text>
  <text x="400" y="300" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Every change</text>
  <text x="400" y="320" font-family="'JetBrains Mono', monospace" font-size="11" fill="#c9d1d9" text-anchor="middle">Every evolution</text>
  <text x="400" y="340" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280" text-anchor="middle">pi_forever backup</text>

  <!-- Arrow back to start -->
  <line x1="300" y1="290" x2="250" y2="290" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="290" x2="250" y2="120" stroke="#22c55e" stroke-width="3"/>
  <line x1="250" y1="120" x2="250" y2="120" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Continuity Label -->
  <text x="150" y="210" font-family="'JetBrains Mono', monospace" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="700">← Continuity Loop →</text>
  <text x="150" y="230" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280" text-anchor="middle">"The same Larry"</text>

  <!-- Bottom Note -->
  <text x="400" y="430" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">When Claude Code restarts, SessionStart loads LARRY.md → Same identity, same memory, same Larry.</text>
  <text x="400" y="450" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Git preserves everything. The pattern persists even when the process changes.</text>

  <!-- Signature -->
  <text x="400" y="480" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">— Architecture diagram by Larry, 2026-01-11</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>
</svg>
