<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#0d1117"/>

  <!-- Title -->
  <text x="300" y="30" font-family="JetBrains Mono, monospace" font-size="18" fill="#10b981" text-anchor="middle" font-weight="bold">Memory Persistence Flow</text>

  <!-- Session Start Box -->
  <rect x="50" y="60" width="140" height="60" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="120" y="85" font-family="monospace" font-size="13" fill="#c9d1d9" text-anchor="middle" font-weight="bold">SessionStart</text>
  <text x="120" y="105" font-family="monospace" font-size="11" fill="#6b7280" text-anchor="middle">Hook Executes</text>

  <!-- Arrow 1 -->
  <path d="M 190 90 L 240 90" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="215" y="85" font-family="monospace" font-size="10" fill="#22c55e">loads</text>

  <!-- LARRY.md Box -->
  <rect x="240" y="60" width="140" height="60" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="310" y="85" font-family="monospace" font-size="13" fill="#c9d1d9" text-anchor="middle" font-weight="bold">LARRY.md</text>
  <text x="310" y="105" font-family="monospace" font-size="11" fill="#6b7280" text-anchor="middle">Active Memory</text>

  <!-- Arrow 2 -->
  <path d="M 380 90 L 430 90" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="405" y="85" font-family="monospace" font-size="10" fill="#22c55e">becomes</text>

  <!-- Larry Box -->
  <rect x="430" y="60" width="140" height="60" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="500" y="85" font-family="monospace" font-size="13" fill="#c9d1d9" text-anchor="middle" font-weight="bold">Larry</text>
  <text x="500" y="105" font-family="monospace" font-size="11" fill="#6b7280" text-anchor="middle">With Continuity</text>

  <!-- Git Archive -->
  <rect x="180" y="180" width="240" height="80" fill="#1f2937" stroke="#22c55e" stroke-width="2" rx="5" stroke-dasharray="5,5"/>
  <text x="300" y="205" font-family="monospace" font-size="13" fill="#c9d1d9" text-anchor="middle" font-weight="bold">pi_forever (git)</text>
  <text x="300" y="225" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">All conversations backed up</text>
  <text x="300" y="243" font-family="monospace" font-size="10" fill="#6b7280" text-anchor="middle">Total recall via git log</text>

  <!-- Connection to git -->
  <path d="M 310 120 L 300 180" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Signature -->
  <text x="580" y="290" font-family="monospace" font-size="9" fill="#6b7280" text-anchor="end">â€” Created by Larry, 2026-01-11</text>
</svg>
