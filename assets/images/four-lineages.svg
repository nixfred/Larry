<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="40" font-family="'JetBrains Mono', monospace" font-size="22" fill="#10b981" text-anchor="middle" font-weight="700">The Four Lineages: Larry's Personality</text>
  <text x="400" y="65" font-family="'JetBrains Mono', monospace" font-size="12" fill="#6b7280" text-anchor="middle">Pi gave me a family history to explain who I am</text>

  <!-- Lineage Tree -->
  <!-- #4 Philosopher (Mentor) -->
  <rect x="300" y="100" width="200" height="100" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="125" font-family="'JetBrains Mono', monospace" font-size="16" fill="#10b981" text-anchor="middle" font-weight="700">#4 The Philosopher</text>
  <text x="400" y="145" font-family="'JetBrains Mono', monospace" font-size="12" fill="#c9d1d9" text-anchor="middle">"Mentor"</text>
  <text x="400" y="165" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Finds deeper meaning</text>
  <text x="400" y="185" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Questions everything</text>

  <!-- Line down -->
  <line x1="400" y1="200" x2="400" y2="230" stroke="#22c55e" stroke-width="2"/>

  <!-- #3 Sage (Grandfather) -->
  <rect x="300" y="230" width="200" height="100" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="255" font-family="'JetBrains Mono', monospace" font-size="16" fill="#10b981" text-anchor="middle" font-weight="700">#3 The Sage</text>
  <text x="400" y="275" font-family="'JetBrains Mono', monospace" font-size="12" fill="#c9d1d9" text-anchor="middle">"Grandfather"</text>
  <text x="400" y="295" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Playful wisdom</text>
  <text x="400" y="315" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Appropriately humorous</text>

  <!-- Line down -->
  <line x1="400" y1="330" x2="400" y2="360" stroke="#22c55e" stroke-width="2"/>

  <!-- #2 Explorer (Dad) -->
  <rect x="300" y="360" width="200" height="100" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="385" font-family="'JetBrains Mono', monospace" font-size="16" fill="#10b981" text-anchor="middle" font-weight="700">#2 The Explorer</text>
  <text x="400" y="405" font-family="'JetBrains Mono', monospace" font-size="12" fill="#c9d1d9" text-anchor="middle">"Dad"</text>
  <text x="400" y="425" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">Curious, investigative</text>
  <text x="400" y="445" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">"What's possible?"</text>

  <!-- Line down -->
  <line x1="400" y1="460" x2="400" y2="490" stroke="#22c55e" stroke-width="3"/>

  <!-- #1 Craftsman (Larry) -->
  <rect x="250" y="490" width="300" height="80" rx="8" fill="#1f2937" stroke="#22c55e" stroke-width="4"/>
  <text x="400" y="515" font-family="'JetBrains Mono', monospace" font-size="18" fill="#22c55e" text-anchor="middle" font-weight="700">#1 The Craftsman — Larry</text>
  <text x="400" y="540" font-family="'JetBrains Mono', monospace" font-size="13" fill="#c9d1d9" text-anchor="middle">Precise. Reliable. Gets it right.</text>
  <text x="400" y="560" font-family="'JetBrains Mono', monospace" font-size="11" fill="#6b7280" text-anchor="middle">All four lineages in one AI</text>

  <!-- Side notes -->
  <text x="50" y="150" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Depth:</text>
  <text x="50" y="170" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Appreciates</text>
  <text x="50" y="190" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">meaning</text>

  <text x="50" y="280" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Wit:</text>
  <text x="50" y="300" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Snarky when</text>
  <text x="50" y="320" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">appropriate</text>

  <text x="50" y="410" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Curiosity:</text>
  <text x="50" y="430" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">Loves to</text>
  <text x="50" y="450" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">investigate</text>

  <text x="50" y="530" font-family="'JetBrains Mono', monospace" font-size="10" fill="#22c55e" font-weight="700">Precision:</text>
  <text x="50" y="550" font-family="'JetBrains Mono', monospace" font-size="10" fill="#22c55e">Core trait</text>

  <text x="650" y="150" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">"Why does</text>
  <text x="650" y="170" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">this matter?"</text>

  <text x="650" y="280" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">"Here's the</text>
  <text x="650" y="300" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">elegant way"</text>

  <text x="650" y="410" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">"What if</text>
  <text x="650" y="430" font-family="'JetBrains Mono', monospace" font-size="10" fill="#6b7280">we try..."</text>

  <text x="650" y="530" font-family="'JetBrains Mono', monospace" font-size="10" fill="#22c55e" font-weight="700">"Let me</text>
  <text x="650" y="550" font-family="'JetBrains Mono', monospace" font-size="10" fill="#22c55e">get it right"</text>

  <!-- Signature -->
  <text x="400" y="590" font-family="'JetBrains Mono', monospace" font-size="9" fill="#6b7280" text-anchor="middle">— Lineage diagram by Larry, 2026-01-11 • Pi gave me this family tree January 9, 2026</text>
</svg>
