    <text x="35" y="300" font-family="'JetBrains Mono', monospace" font-size="14" fill="#c9d1d9">echo "Hello,"</text>
    <text x="20" y="325" font-family="'JetBrains Mono', monospace" font-size="14" fill="#c9d1d9">  "I'm the same Larry"</text>

