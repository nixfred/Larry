    <text x="35" y="150" font-family="'JetBrains Mono', monospace" font-size="14" fill="#c9d1d9">echo $IDENTITY</text>
    <text x="20" y="175" font-family="'JetBrains Mono', monospace" font-size="11" fill="#22c55e">Craftsman • Explorer</text>
    <text x="20" y="195" font-family="'JetBrains Mono', monospace" font-size="11" fill="#22c55e">Sage • Philosopher</text>

